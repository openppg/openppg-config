<!DOCTYPE html>
<html>
  <head>
    <title>OpenPPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div class="main-content">
      <h1>OpenPPG Configurator</h1>
      <div class="connect-container">
        <button id="connect" class="button black">Connect</button>
        <span id="status"></span>
      </div>
      <h3>Screen config</h3>
      <div id="form1">
        <h4>Orientation</h4>
        <input type="radio" id="orientation-lh" name="orientation" value="l"> Left Hand 
        <input type="radio" id="orientation-rh" name="orientation" value="r"> Right Hand
        <br>
        <p>
          <strong>Armed Time:</strong>
          <code><span id="armed_time"></span></code>
        </p>
        <p>
          <strong>Device ID: </strong>
          <code><span id="device_id"></span></code>
        </p>
      </div>
      <br> 
      <br> 
      <div class="container">
        <div class="receiver">
          <div class="lines-header">Receiver</div>
          <div class="lines-body">
            <div id="receiver_lines" class="lines"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>OpenPPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67603b7667.js" crossorigin="anonymous"></script>
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div class="main-content container">
      <h1>OpenPPG Configurator</h1>
      <div class="connect-container">
        <button id="connect" class="btn btn-primary">Connect</button>
        <span id="status"> </span>
      </div>
      <h3>Screen config <span id="saved-status"> <i class="fas fa-save"></i></span></h3>
      <form id="form1">
        <h5>Orientation</h5>
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="orientation" type="radio" id="orientation-lh" value="2">
              <label class="form-check-label" for="orientation-lh">Left Hand</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="orientation" type="radio" id="orientation-rh" value="0">
              <label class="form-check-label" for="orientation-rh">Right Hand</label>
            </div>
          </div>
        </div>
        <h5>Units</h5>
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="orientation" type="checkbox" id="units-temp">
              <label class="form-check-label" for="units-temp">Metric Temperature (c)</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="orientation" type="checkbox" id="units-alt">
              <label class="form-check-label" for="units-alt">Metric Altitude (m)</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="seaPressureInput">Baro Pressure Calibration (mbar)</label>
            <input type="number" step="0.01" class="form-control" id="seaPressureInput" placeholder="pressure in mbar">
            <small id="seaPressure" class="form-text text-muted">Get baro pressure for your area
              <a href="https://darksky.net/" target="_blank">here</a></small>
          </div>
        </div>
        <p>
          <strong>Armed Time:</strong>
          <code><span id="armedTime"></span></code>
        </p>
        <p>
          <strong>Device ID: </strong>
          <code><span id="deviceId"></span></code>
        </p>
      </form>
      <br />
      <div class="col-md-4">
        <div class="card card-body bg-light">
          <h4 class="card-title">Beta Area</h4>
        <p>
          <a href="https://github.com/openppg/uf2-samdx1/files/4011243/openppg-update.uf2.zip" target="_blank">Test firmware
            <i class="fas fa-download"></i>
          </a>
        </p>
        <button id="bl" class="btn btn-warning">Reboot in update mode</button>
      </div>
      </div>
    </div>
  </body>
</html>
